    <circle cx="100" cy="40" r="3" fill="white" filter="url(#achievementGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="60" r="2" fill="white" filter="url(#achievementGlow)">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="160" r="4" fill="white" filter="url(#achievementGlow)">
