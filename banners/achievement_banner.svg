  <rect x="320" y="130" width="160" height="25" fill="rgba(255,255,255,0.2)" rx="12" ry="12"/>
  <text x="400" y="147" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    ‚≠ê N√çVEL ELITE ‚≠ê
  </text>
  
