    </circle>
    <circle cx="650" cy="170" r="3" fill="white" filter="url(#achievementGlow)">
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Medal icon -->
