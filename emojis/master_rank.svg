<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="masterGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <filter id="masterGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M16 2 L26 8 L26 20 Q26 26 16 30 Q6 26 6 20 L6 8 Z" fill="url(#masterGradient)" stroke="#4A4A4A" stroke-width="1" filter="url(#masterGlow)"/>
  
  <!-- Master crown -->
  <path d="M10 9 L12 7 L14 9 L16 6 L18 9 L20 7 L22 9 L20 12 L12 12 Z" fill="#FFD700" stroke="#FFFFFF" stroke-width="0.5" opacity="0.95"/>
  <circle cx="16" cy="15" r="4" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.9"/>
  <text x="16" y="18" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="6" font-weight="bold">IV</text>
  
  <!-- Master gems -->
  <circle cx="14" cy="9" r="1" fill="#FF6347" opacity="0.9"/>
  <circle cx="16" cy="8" r="1" fill="#FFD700" opacity="0.9"/>
  <circle cx="18" cy="9" r="1" fill="#FF6347" opacity="0.9"/>
  
  <!-- Bottom accent -->
  <rect x="8" y="23" width="16" height="3" fill="#FFD700" opacity="0.8" rx="1.5"/>
</svg>