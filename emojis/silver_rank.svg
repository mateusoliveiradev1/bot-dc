<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="silverGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M16 2 L26 8 L26 20 Q26 26 16 30 Q6 26 6 20 L6 8 Z" fill="url(#silverGradient)" stroke="#4A4A4A" stroke-width="1" filter="url(#silverGlow)"/>
  
  <!-- Inner design -->
  <circle cx="16" cy="14" r="6" fill="none" stroke="#F0F0F0" stroke-width="1.5" opacity="0.9"/>
  <text x="16" y="18" text-anchor="middle" fill="#F0F0F0" font-family="Arial, sans-serif" font-size="8" font-weight="bold">IV</text>
  
  <!-- Bottom accent -->
  <rect x="10" y="22" width="12" height="2" fill="#F0F0F0" opacity="0.7" rx="1"/>
</svg>