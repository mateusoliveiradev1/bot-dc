<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M16 2 L26 8 L26 20 Q26 26 16 30 Q6 26 6 20 L6 8 Z" fill="url(#goldGradient)" stroke="#4A4A4A" stroke-width="1" filter="url(#goldGlow)"/>
  
  <!-- Inner design -->
  <circle cx="16" cy="14" r="6" fill="none" stroke="#FFFACD" stroke-width="1.5" opacity="0.9"/>
  <text x="16" y="18" text-anchor="middle" fill="#FFFACD" font-family="Arial, sans-serif" font-size="8" font-weight="bold">IV</text>
  
  <!-- Crown accent -->
  <path d="M12 10 L14 8 L16 10 L18 8 L20 10 L18 12 L14 12 Z" fill="#FFFACD" opacity="0.8"/>
  
  <!-- Bottom accent -->
  <rect x="10" y="22" width="12" height="2" fill="#FFFACD" opacity="0.8" rx="1"/>
</svg>