<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="survivorGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </radialGradient>
    <filter id="survivorGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate" from="0 16 16" to="360 16 16" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Shield background -->
  <path d="M16 2 L26 8 L26 20 Q26 26 16 30 Q6 26 6 20 L6 8 Z" fill="url(#survivorGradient)" stroke="#4A4A4A" stroke-width="1" filter="url(#survivorGlow)"/>
  
  <!-- Survivor wings -->
  <path d="M8 12 Q6 10 8 8 Q10 10 12 9 Q14 11 16 10" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
  <path d="M24 12 Q26 10 24 8 Q22 10 20 9 Q18 11 16 10" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Central emblem -->
  <circle cx="16" cy="15" r="5" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.95"/>
  <polygon points="16,11 18,14 21,14 18.5,16.5 19.5,19.5 16,17.5 12.5,19.5 13.5,16.5 11,14 14,14" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Survivor text -->
  <text x="16" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="5" font-weight="bold">SURVIVOR</text>
  
  <!-- Animated sparkles -->
  <circle cx="10" cy="7" r="0.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="9" r="0.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="22" r="0.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="24" r="0.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>