<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bloodGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <filter id="bloodGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blood drop shape -->
  <path d="M16 4 Q20 8 20 14 Q20 20 16 24 Q12 20 12 14 Q12 8 16 4 Z" fill="url(#bloodGradient)" filter="url(#bloodGlow)"/>
  
  <!-- Highlight -->
  <ellipse cx="17" cy="12" rx="2" ry="4" fill="#FF6347" opacity="0.6"/>
  
  <!-- Text -->
  <text x="16" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">1st</text>
  
  <!-- Sparkle effects -->
  <circle cx="10" cy="8" r="0.5" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="12" r="0.5" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>