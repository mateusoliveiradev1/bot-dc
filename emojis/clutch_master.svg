<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="clutchGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    <filter id="clutchGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Target circle -->
  <circle cx="16" cy="16" r="12" fill="url(#clutchGradient)" filter="url(#clutchGlow)"/>
  
  <!-- Crosshair -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  <circle cx="16" cy="16" r="4" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <line x1="16" y1="4" x2="16" y2="12" stroke="white" stroke-width="2" opacity="0.9"/>
  <line x1="16" y1="20" x2="16" y2="28" stroke="white" stroke-width="2" opacity="0.9"/>
  <line x1="4" y1="16" x2="12" y2="16" stroke="white" stroke-width="2" opacity="0.9"/>
  <line x1="20" y1="16" x2="28" y2="16" stroke="white" stroke-width="2" opacity="0.9"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="white" opacity="0.9"/>
  
  <!-- Clutch text -->
  <text x="16" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CLUTCH</text>
  
  <!-- Animated pulse -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>