<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="diamondGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#B9F2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </radialGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M16 2 L26 8 L26 20 Q26 26 16 30 Q6 26 6 20 L6 8 Z" fill="url(#diamondGradient)" stroke="#4A4A4A" stroke-width="1" filter="url(#diamondGlow)"/>
  
  <!-- Diamond shape -->
  <path d="M16 8 L20 12 L16 16 L12 12 Z" fill="#E0FFFF" stroke="#FFFFFF" stroke-width="1" opacity="0.9"/>
  <text x="16" y="21" text-anchor="middle" fill="#E0FFFF" font-family="Arial, sans-serif" font-size="7" font-weight="bold">IV</text>
  
  <!-- Sparkle effects -->
  <circle cx="11" cy="9" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="21" cy="11" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Bottom accent -->
  <rect x="10" y="24" width="12" height="2" fill="#E0FFFF" opacity="0.8" rx="1"/>
</svg>